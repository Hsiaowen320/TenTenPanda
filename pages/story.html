<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS/Js -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- ICON -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <title>甜甜熊貓｜TenTen Donut - 甜點專賣</title>
  </head>
  <body>
    <div id="userHeader">
      <!-- 已登入 -->
      <%- include('./layout/header-profile'); -%>
    </div>
    <div id="guestHeader">
      <!-- 未登入時顯示 -->
      <%- include('./layout/header'); -%>
    </div>

    <!-- 生活小確幸 -->
    <section class="container py-lg-18 py-8 px-3 position-relative">
      <div class="row d-lg-flex justify-content-center">
        <!-- title -->
        <div class="d-lg-flex mb-4 mb-lg-6">
          <h4 class="fs-lg-2 fs-4 fw-bold text-neutral-100">
            每一口甜甜，
          </h4>
          <h4 class="fs-lg-2 fs-4 fw-bold text-neutral-100">
            都是<span class="text-primary-40">生活的小確幸</span>。
          </h4>

        </div>
        <p class="text-neutral-60 fs-7 fs-lg-9 mb-6 mb-lg-10">幸福藏在每個靜謐的午後，Tenten Panda 輕輕守候。</p>
        <!-- photo -->
        <div class="col">
          <div class="img-col br-40 w-100 overflow-hidden">
            <img
              src="/assets/images/login-4.png"
              alt=""
              class="story-img object-fit-cover w-100 h-100"
            />
          </div>

        </div>
      </div>
    </section>
    <section class="container py-lg-16 py-10">

    </section>

    <%- include('./layout/footer'); -%>
    <script>
      const user = document.getElementById("userHeader");
      const guest = document.getElementById("guestHeader");
      let login_state = localStorage.getItem("isLogin") === "true";
      function updateUI() {
        let login_state = localStorage.getItem("isLogin");
        if (login_state) {
          guest.style.display = "none";
          user.style.display = "block";
        } else {
          guest.style.display = "block";
          user.style.display = "none";
        }
      }
      updateUI();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const emailInput = document.getElementById("emailFindInput");
        const letterBtn = document.getElementById("letterBtn");
      
        // 即時檢查 email 格式
        emailInput.addEventListener("input", () => {
          if (emailInput.checkValidity()) {
            letterBtn.disabled = false;
          } else {
            letterBtn.disabled = true;
          }
        });
      
        // Modal 出現後 → 延遲 1.5 秒跳轉
        const letterModal = document.getElementById("letterModal");
        letterModal.addEventListener("shown.bs.modal", () => {
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        });
      });
    </script>

  </body>
</html>
