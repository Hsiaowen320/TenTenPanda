<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 載入 Bootstrap 的 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font Icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>我的收藏｜甜甜熊貓 TenTen Donut</title>
  </head>
  <body class="favorites-page">
    <div id="userHeader" style="visibility: hidden">
      <%- include('./layout/header-profile'); -%>
    </div>
    <div id="guestHeader" style="visibility: hidden">
      <%- include('./layout/header'); -%>
    </div>

    <section class="p-lg-0 mt-8 mt-lg-14 container mx-lg-auto mb-lg-16">
      <!-- 商品列表 -->
      <div class="container min-vh-100">
        <div class="row">
          <div class="d-none d-lg-block col-lg-3">
            <ul>
              <li class="mb-lg-18 mt-lg-8">
                <h2 class="fs-1 fw-bold">會員中心</h2>
              </li>
              <li class="mb-lg-12">
                <a href="./myInfo.html" class="text-neutral-90 fs-4"
                  >個人資訊</a
                >
              </li>
              <li class="mb-lg-12">
                <a href="./myFavorite.html" class="text-primary-60 fs-4"
                  >我的收藏</a
                >
              </li>
              <li>
                <a href="./myOrders.html" class="text-neutral-90 fs-4"
                  >我的訂單</a
                >
              </li>
            </ul>
          </div>
          <div class="col-12 col-lg-9">
            <p class="fs-2 fw-semibold mb-lg-18 mb-8">我的收藏</p>
            <div class="container">
              <div class="row" id="favorites-list"></div>
              <!--  -->
            </div>
            <ul
              id="favorites-pagination"
              class="d-flex justify-content-center align-items-center"
            >
              <li class="px-3" id="prev-page">
                <span class="material-symbols-outlined"> chevron_left </span>
              </li>
              <!-- <li class="px-3 text-primary-60">1</li> -->
              <li class="px-3" id="next-page">
                <span class="material-symbols-outlined"> chevron_right </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <!-- 購物車 -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content br-32">
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center py-10"
          >
            <div class="mb-5 cart">
              <i class="bi bi-cart2 d-inline-block fs-2"></i>
            </div>
            <p class="fs-6">已加入購物車！</p>
          </div>
        </div>
      </div>
    </div>
    <!-- 收藏 -->
    <div
      class="modal fade"
      id="favoriteModal"
      tabindex="-1"
      aria-labelledby="favoritetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content br-32">
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center py-10"
          >
            <div class="mb-5 cart">
              <i class="bi bi-heart-fill d-inline-block fs-2"></i>
            </div>
            <p class="fs-6">已加入願望清單！</p>
          </div>
        </div>
      </div>
    </div>
    <!-- 取消收藏 -->
    <div
      class="modal fade"
      id="cancelFavoriteModal"
      tabindex="-1"
      aria-labelledby="favoritetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content br-32">
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center py-10"
          >
            <div class="mb-5 cart">
              <i class="bi bi-check d-inline-block fs-2"></i>
            </div>
            <p class="fs-6">已取消收藏！</p>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../favorite.js"></script>
  </body>
</html>
