<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 載入 Bootstrap 的 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font Icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>個人資訊｜甜甜熊貓 TenTen Donut</title>
  </head>
  <body class="favorites-page">
    <div id="userHeader" style="visibility: hidden">
      <%- include('./layout/header-profile'); -%>
    </div>
    <div id="guestHeader" style="visibility: hidden">
      <%- include('./layout/header'); -%>
    </div>

    <section class="p-lg-0 mt-8 mt-lg-14 container mx-lg-auto mb-lg-16">
      <!-- 商品列表 -->
      <div class="container">
        <div class="row">
          <div class="d-none d-lg-block col-lg-3">
            <ul>
              <li class="mb-lg-18 mt-lg-8">
                <h2 class="fs-1 fw-bold">會員中心</h2>
              </li>
              <li class="mb-lg-12">
                <a href="./myInfo.html" class="text-primary-60 fs-4"
                  >個人資訊</a
                >
              </li>
              <li class="mb-lg-12">
                <a href="./myFavorite.html" class="text-neutral-90 fs-4"
                  >我的收藏</a
                >
              </li>
              <li>
                <a href="./myOrders.html" class="text-neutral-90 fs-4"
                  >我的訂單</a
                >
              </li>
            </ul>
          </div>
          <div class="col-12 col-lg-9">
            <p class="fs-2 fw-semibold mb-lg-12 mb-8">個人資訊</p>
            <div class="container min-vh-100">
              <div class="row">
                <!-- 修改按鈕 -->
                <div class="d-flex justify-content-end mb-2">
                  <button
                    type="button"
                    id="editBtn"
                    class="btn btn-primary-40 text-neutral-white"
                  >
                    編輯會員資料
                  </button>
                </div>
                <!-- 姓名 -->
                <div class="my-4">
                  <label for="name" class="form-label fs-9 ps-5 mb-2"
                    >姓名</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    value="王小明"
                    disabled
                  />
                </div>
                <!-- e-mail -->
                <div class="my-4">
                  <label for="E-Mail" class="form-label fs-9 ps-5 mb-2"
                    >電子信箱</label
                  >
                  <input
                    type="e-mail"
                    class="form-control"
                    id="E-Mail"
                    value="abc123@gmail.com"
                    disabled
                  />
                </div>
                <!-- 聯絡電話 -->
                <div class="my-4">
                  <label for="phone" class="form-label fs-9 ps-5 mb-2"
                    >聯絡電話</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    value="0912345678"
                    disabled
                  />
                </div>
                <!-- 地址 -->
                <div class="my-4">
                  <label for="addrress" class="form-label fs-9 ps-5 mb-2"
                    >收貨地址（預設）</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="addrress"
                    value="台北市台北里台北路100號"
                    disabled
                  />
                </div>
                <!-- 確認修改、取消修改按鈕 -->
                <div
                  class="d-flex justify-content-center justify-content-lg-end mt-8 mb-2"
                >
                  <button
                    type="button"
                    id="cancelBtn"
                    class="btn btn-primary-40 text-neutral-white me-6 me-lg-4 d-none"
                  >
                    取消修改
                  </button>
                  <button
                    type="button"
                    id="saveBtn"
                    class="btn btn-primary-40 text-neutral-white d-none"
                  >
                    確認修改
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../myInfo.js"></script>
  </body>
</html>
